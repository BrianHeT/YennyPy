<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yenny - Iniciar Sesión / Registro</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="top-bar">
        <button class="back-btn" onclick="window.history.back()">Volver</button>
        <div class="logo-container">
            <div class="logo">Yenny</div>
        </div>
        <button class="menu-icon">☰</button>
    </div>

    <div class="main-container">
        <!-- Login Card -->
        <h2>Iniciar Sesión</h2>
<form method="POST" action="{{ url_for('login') }}">
    
    {# Incluir el token CSRF #}
    {{ form.hidden_tag() }} 
    
    <div class="form-group">
        {# Usar campos de formulario Flask-WTF si los tienes, si no, mantener el input directo #}
        <label for="login-email">Ingrese Correo</label>
        <input type="email" id="login-email" name="email" required>
    </div>
    <div class="form-group">
        <label for="login-password">Ingrese contraseña</label>
        <input type="password" id="login-password" name="password" required>
    </div>
    <div class="forgot-password">
        <a href="/forgot-password">¿Olvidó su Contraseña?</a>
    </div>
    <button type="submit" class="submit-btn">Iniciar sesión</button>
</form>
<div class="mt-3 text-center">
            <p>--- O ---</p>
            <a href="{{ url_for('main.login_google') }}" class="google-login-btn">
    <img
        src="https://www.google.com/favicon.ico"
        alt="Google"
        class="google-icon"
    />
    <span>LOGIN WITH GOOGLE</span>
</a>
    </div>
            </form>
        </div>

        <!-- Register Card -->
        <div class="form-card">
            <h2>Registro</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="register-username">Ingrese Nombre de Usuario</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Ingrese correo electrónico</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Ingrese contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Vuelva a ingresar la contraseña</label>
                    <input type="password" id="register-confirm" name="confirm_password" required>
                </div>
                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
