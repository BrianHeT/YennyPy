<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Yenny</title>
</head>

<body class="body-nav">
    <header class="header-container">
        <div class="top-bar">
            <div class="logo">
                Yenny
            </div>

            <!-- Formulario de búsqueda funcional -->
            <form action="{{ url_for('books.search_books') }}" method="GET" class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" name="q" class="search-input" placeholder="Buscar libros..." required>
                <button type="submit" class="search-submit">Buscar</button>
            </form>

            {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" class="auth-button">
                Cerrar sesión
            </a>
            {% else %}
            <a href="{{ url_for('auth.auth') }}" class="auth-button">
                Iniciar sesión/Registrarse
            </a>
            {% endif %}

            <button class="hamburger-icon" onclick="toggleMenu()" aria-label="Menú">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <nav class="nav-bar">
            <button class="nav-button">Filtrar por:</button>
            <button class="nav-button">Género</button>
            <button class="nav-button">Fecha</button>
            <button class="nav-button">Precio</button>
        </nav>
    </header>

    <!-- Menú deslizable universal -->
    <div class="slide-menu" id="slideMenu">
        <div class="slide-menu-header">
            <h2>Menú</h2>
            <button class="close-menu" onclick="toggleMenu()" aria-label="Cerrar menú">&times;</button>
        </div>
        <nav class="slide-menu-content">
            <a href="{{ url_for('main.index') }}">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Inicio
            </a>
            <a href="{{ url_for('books.list_books') }}">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Biblioteca
            </a>
            <a href="">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Foro
            </a>
            <a href="{{ url_for('auth.profile') }}">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Perfil
            </a>
            <a href="{{ url_for('carrito.cart') }}">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                Carrito
            </a>
            
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" class="menu-logout">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Cerrar sesión
            </a>
            {% endif %}
        </nav>
    </div>

    <!-- Overlay para cerrar el menú al hacer clic fuera -->
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger-icon');
            const slideMenu = document.getElementById('slideMenu');
            const overlay = document.getElementById('menuOverlay');

            hamburger.classList.toggle('active');
            slideMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            
            document.body.classList.toggle('menu-open');
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const slideMenu = document.getElementById('slideMenu');
                if (slideMenu.classList.contains('active')) {
                    toggleMenu();
                }
            }
        });
    </script>
</body>

</html>
